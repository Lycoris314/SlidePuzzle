<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Puzzle</title>
    <link rel="stylesheet" href="index.css">
    <script src="jquery.js"></script>
    <script src="panelmanager.js"></script>
    <script src="panel.js"></script>
    <script src="slidepuzzle.js"></script>

</head>

<body>
    <div class="gray_cover"></div>
    <main>
        <p class="p1">スライドパズル</p>
        <div class="field">

        </div>
        <p class="p2"><button class="shuffle">シャッフル</button></p>


    </main>

    <div class="arrow lt"></div>

    <div class="side">
        <form action="">
            <p>
                <label for="height">縦パネル枚数：</label>
                <input type="number" id="height" value="3" min="2" max="10" required>枚
            </p>
            <p>
                <label for="width">横パネル枚数：</label>
                <input type="number" id="width" value="3" min="2" max="10" required>枚
            </p>
            <p><button class="reset">リセットして反映</button></p>
        </form>
    </div>
</body>

</html>
